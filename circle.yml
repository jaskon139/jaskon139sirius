# circle.yml
machine:
  # 環境改成 docker
  services:
    - docker

dependencies:
  override:
    # 建構方式使用 docker build
    - docker build -t jaskon139/sirius .:
           timeout : 9600000

test:
  override:
    # 使用 curl 測試 docker 是否有順利執行 node
    - docker run -d -p 3000:3000 jaskon139/sirius; sleep 10

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jaskon139/sirius:
          timeout : 96000000
